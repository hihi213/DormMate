name: DormMate CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

env:
  POSTGRES_DB: dormitory_db
  POSTGRES_USER: dorm_user
  POSTGRES_PASSWORD: dorm_password
  NEXT_TELEMETRY_DISABLED: "1"
  PYTHONUNBUFFERED: "1"

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.11.0"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Start database container
        run: ./auto dev up --services db

      - name: Wait for database readiness
        run: |
          for i in {1..30}; do
            if docker compose exec -T db pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"; then
              exit 0
            fi
            sleep 2
          done
          echo "Database did not become ready in time." >&2
          docker compose logs db
          exit 1

      - name: Apply database migrations
        run: ./auto db migrate

      - name: Verify Flyway status
        working-directory: backend
        run: ./gradlew flywayInfo

      - name: Run backend tests
        run: ./auto tests backend

      - name: Start backend for OpenAPI drift check
        working-directory: backend
        run: |
          LOG_FILE="$GITHUB_WORKSPACE/backend-openapi.log"
          PID_FILE="$GITHUB_WORKSPACE/backend.pid"
          ./gradlew bootRun > "$LOG_FILE" 2>&1 &
          echo $! > "$PID_FILE"
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/actuator/health >/dev/null; then
              READY=1
              break
            fi
            sleep 2
          done
          if [ "${READY:-0}" -ne 1 ]; then
            echo "Backend failed to become ready" >&2
            cat backend-openapi.log || true
            kill $(cat backend.pid) || true
            exit 1
          fi

      - name: Compare runtime OpenAPI with spec
        run: |
          LOGIN_PAYLOAD='{"loginId":"admin","password":"password","deviceId":"ci-runner"}'
          curl -fsS -H "Content-Type: application/json" -d "$LOGIN_PAYLOAD" http://localhost:8080/auth/login > login-response.json
          ACCESS_TOKEN=$(jq -r '.tokens.accessToken' login-response.json)
          if [ -z "$ACCESS_TOKEN" ] || [ "$ACCESS_TOKEN" = "null" ]; then
            echo "Failed to obtain access token" >&2
            cat login-response.json
            exit 1
          fi
          curl -fsS -H "Authorization: Bearer $ACCESS_TOKEN" http://localhost:8080/v3/api-docs > runtime-openapi.json
          npx @redocly/openapi-cli bundle api/openapi.yml --output spec-openapi.json --ext json
          npx @redocly/openapi-cli diff spec-openapi.json runtime-openapi.json

      - name: Stop backend after OpenAPI check
        if: always()
        run: |
          PID_FILE="$GITHUB_WORKSPACE/backend.pid"
          LOG_FILE="$GITHUB_WORKSPACE/backend-openapi.log"
          if [ -f "$PID_FILE" ]; then
            PID=$(cat "$PID_FILE")
            kill "$PID" || true
            wait "$PID" 2>/dev/null || true
            rm -f "$PID_FILE"
          fi
          rm -f "$LOG_FILE" runtime-openapi.json spec-openapi.json

      - name: Run frontend tests (lint)
        run: ./auto tests frontend

      - name: Run Playwright tests
        run: ./auto tests playwright --full

      - name: Shutdown services
        if: always()
        run: ./auto dev down
