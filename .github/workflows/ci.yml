name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      CI: "true"
      CI_ENABLE_PRISM: "false"
      CI_ENABLE_E2E: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            client/package-lock.json

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/gradle/wrapper/gradle-wrapper.properties', 'backend/settings.gradle*', 'backend/build.gradle*', 'backend/**/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install frontend dependencies
        working-directory: client
        run: npm install

      - name: Core Tests (Makefile bundle)
        run: |
          if [ "${{ env.CI_ENABLE_E2E }}" = "true" ]; then
            PLAYWRIGHT=1 make tests-core
          else
            make tests-core
          fi

      - name: Prepare database for schema drift
        run: |
          docker compose up -d db
          docker compose run --rm migrate

      - name: Schema drift check
        env:
          ACT_URL: postgresql://dorm_user:dorm_password@localhost:5432/dormitory_db
          ACT_HOST: localhost
          ACT_PORT: "5432"
          ACT_DB: dormitory_db
          ACT_USER: dorm_user
          ACT_PASSWORD: dorm_password
        run: make schema-drift

      - name: Shutdown database services
        if: always()
        run: |
          docker compose down
          docker rm -f dormitory_expected >/dev/null 2>&1 || true

      - name: Validate Taskmaster metadata
        run: python3 tools/ci/validate_taskmaster.py

      - name: Ensure Step 6 checklist is completed
        if: github.event_name == 'pull_request'
        run: python3 tools/ci/check_step6.py

      - name: Docker Compose Build
        run: docker compose build
