name: DormMate CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

env:
  NEXT_TELEMETRY_DISABLED: "1"
  PYTHONUNBUFFERED: "1"
  GRADLE_USER_HOME: ${{ github.workspace }}/.gradle-cache
  DM_GRADLE_OFFLINE_FIRST: "0"
  PLAYWRIGHT_WORKERS: "3"

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare deploy env file
        run: |
          mkdir -p deploy
          if [ -z "${{ secrets.ENV_FILE_CONTENTS }}" ]; then
            echo "âŒ ENV_FILE_CONTENTS secret is missing." >&2
            exit 1
          fi
          printf '%s' "${{ secrets.ENV_FILE_CONTENTS }}" > deploy/.env.prod
          chmod 600 deploy/.env.prod

      - name: Export deploy env values
        run: |
          set -a
          # shellcheck disable=SC1091
          source deploy/.env.prod
          set +a
          {
            echo "POSTGRES_DB=${POSTGRES_DB}"
            echo "POSTGRES_USER=${POSTGRES_USER}"
            echo "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}"
            echo "DB_USERNAME=${DB_USERNAME:-$POSTGRES_USER}"
            echo "DB_PASSWORD=${DB_PASSWORD:-$POSTGRES_PASSWORD}"
            echo "DB_URL=${DB_URL:-jdbc:postgresql://localhost:5432/${POSTGRES_DB}}"
            echo "JWT_SECRET=${JWT_SECRET:-ci-jwt-secret-please-override-0123456789abcdef}"
          } >> "$GITHUB_ENV"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.12.0"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Restore Gradle user home
        id: gradle-cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.GRADLE_USER_HOME }}
          key: gradle-${{ runner.os }}-${{ hashFiles('backend/**/*.gradle*', 'backend/gradle.properties', 'backend/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Warm up Gradle dependencies
        if: steps.gradle-cache.outputs.cache-hit != 'true'
        working-directory: backend
        run: ./gradlew testClasses --refresh-dependencies

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Restore Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        working-directory: frontend
        run: |
          if [ "${{ steps.playwright-cache.outputs.cache-hit }}" = "true" ]; then
            npx playwright install-deps
          else
            npx playwright install --with-deps
          fi

      - name: Start database and redis containers
        run: ./auto dev up --services db redis

      - name: Wait for database readiness
        run: |
          for i in {1..30}; do
            if docker compose exec -T db pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"; then
              exit 0
            fi
            sleep 2
          done
          echo "Database did not become ready in time." >&2
          docker compose logs db
          exit 1

      - name: Wait for redis readiness
        run: |
          for i in {1..30}; do
            if docker compose exec -T redis redis-cli ping >/dev/null 2>&1; then
              exit 0
            fi
            sleep 2
          done
          echo "Redis did not become ready in time." >&2
          docker compose logs redis
          exit 1

      - name: Apply database migrations
        run: ./auto db migrate

      - name: Verify Flyway status
        working-directory: backend
        run: ./gradlew flywayInfo

      - name: Run backend tests
        run: ./auto tests backend

      - name: Start backend for OpenAPI drift check
        working-directory: backend
        run: |
          LOG_FILE="$GITHUB_WORKSPACE/backend-openapi.log"
          PID_FILE="$GITHUB_WORKSPACE/backend.pid"
          ./gradlew bootRun > "$LOG_FILE" 2>&1 &
          echo $! > "$PID_FILE"
          for i in {1..30}; do
            if curl -fsS http://localhost:8080/actuator/health >/dev/null; then
              READY=1
              break
            fi
            sleep 2
          done
          if [ "${READY:-0}" -ne 1 ]; then
            echo "Backend failed to become ready" >&2
            cat "$LOG_FILE" || true
            if [ -f "$PID_FILE" ]; then
              kill "$(cat "$PID_FILE")" || true
            fi
            exit 1
          fi

      - name: Compare runtime OpenAPI with spec
        working-directory: backend
        run: |
          LOGIN_PAYLOAD='{"loginId":"dormmate","password":"admin1!","deviceId":"ci-runner"}'
          curl -fsS -H "Content-Type: application/json" -d "$LOGIN_PAYLOAD" http://localhost:8080/auth/login > login-response.json
          ACCESS_TOKEN=$(jq -r '.tokens.accessToken' login-response.json)
          if [ -z "$ACCESS_TOKEN" ] || [ "$ACCESS_TOKEN" = "null" ]; then
            echo "Failed to obtain access token" >&2
            cat login-response.json
            exit 1
          fi
          curl -fsS -H "Authorization: Bearer $ACCESS_TOKEN" http://localhost:8080/v3/api-docs > runtime-openapi.json
          SPEC_PATH="$GITHUB_WORKSPACE/api/openapi.yml"
          if [ ! -f "$SPEC_PATH" ]; then
            echo "Spec file not found: $SPEC_PATH" >&2
            exit 1
          fi
          npx --yes @redocly/cli@latest bundle "$SPEC_PATH" --output spec-openapi.json --ext json
          npx --yes openapi-diff@latest spec-openapi.json runtime-openapi.json

      - name: Stop backend after OpenAPI check
        if: always()
        run: |
          PID_FILE="$GITHUB_WORKSPACE/backend.pid"
          LOG_FILE="$GITHUB_WORKSPACE/backend-openapi.log"
          if [ -f "$PID_FILE" ]; then
            PID=$(cat "$PID_FILE")
            kill "$PID" || true
            wait "$PID" 2>/dev/null || true
            rm -f "$PID_FILE"
          fi
          rm -f "$LOG_FILE" runtime-openapi.json spec-openapi.json

      - name: Run frontend tests (lint)
        run: ./auto tests frontend

      - name: Run Playwright tests
        run: ./auto tests playwright --full

      - name: Shutdown services
        if: always()
        run: ./auto dev down
