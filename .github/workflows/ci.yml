name: DormMate CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

env:
  POSTGRES_DB: dormitory_db
  POSTGRES_USER: dorm_user
  POSTGRES_PASSWORD: dorm_password
  NEXT_TELEMETRY_DISABLED: "1"
  PYTHONUNBUFFERED: "1"

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Start database container
        run: ./auto dev up --services db

      - name: Wait for database readiness
        run: |
          for i in {1..30}; do
            if docker compose exec -T db pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"; then
              exit 0
            fi
            sleep 2
          done
          echo "Database did not become ready in time." >&2
          docker compose logs db
          exit 1

      - name: Apply database migrations
        run: ./auto db migrate

      - name: Run backend tests
        run: ./auto tests backend

      - name: Run frontend tests (lint)
        run: ./auto tests frontend

      - name: Run Playwright tests
        run: ./auto tests playwright --full

      - name: Shutdown services
        if: always()
        run: ./auto dev down
