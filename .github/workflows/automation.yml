name: DormMate Automation

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      CI: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/gradle/wrapper/gradle-wrapper.properties', 'backend/settings.gradle*', 'backend/build.gradle*', 'backend/**/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Start database service
        run: |
          ./auto dev up --services db
          for i in $(seq 1 30); do
            if docker compose exec -T db pg_isready -U "${POSTGRES_USER:-dorm_user}" -d "${POSTGRES_DB:-dormitory_db}"; then
              exit 0
            fi
            sleep 2
          done
          echo "Database did not become ready in time." >&2
          exit 1

      - name: Apply migrations
        run: ./auto db migrate

      - name: Run core tests (Playwright 전체 포함)
        run: ./auto tests core --full-playwright

      - name: Shut down services
        if: always()
        run: ./auto dev down
