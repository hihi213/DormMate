# docker-compose.yml - 기본/공통 설정
# 모든 환경(개발/운영)에서 공통으로 사용되는 서비스 정의

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: dorm_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dormitory_db}
      POSTGRES_USER: ${POSTGRES_USER:-dorm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dorm_password}
    volumes:
      - ./db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dorm_user} -d ${POSTGRES_DB:-dormitory_db} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 15

  # Redis Cache
  redis:
    image: redis:7
    container_name: dorm_redis

  # pgAdmin Database Management
  pgadmin:
    image: dpage/pgadmin4:8
    container_name: dorm_pgadmin
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  # Flyway Database Migration
  migrate:
    image: flyway/flyway:10
    container_name: dorm_flyway
    depends_on:
      db:
        condition: service_healthy
    command:
      - "-url=jdbc:postgresql://db:5432/${POSTGRES_DB:-dormitory_db}"
      - "-user=${POSTGRES_USER:-dorm_user}"
      - "-password=${POSTGRES_PASSWORD:-dorm_password}"
      - "-baselineOnMigrate=true"
      - "migrate"
    volumes:
      - ./backend/src/main/resources/db/migration:/flyway/sql:ro
    restart: "unless-stopped"

volumes:
  pgadmin-data: